version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: optimize_for
      value: CODE_SIZE
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false