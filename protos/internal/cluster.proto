syntax = "proto3";

package internalpb;

option go_package = "github.com/tochemey/goakt/v4/internal/internalpb;internalpb";

message GetNodeMetricRequest {
  // Specifies the node address
  string node_address = 1;
}

message GetNodeMetricResponse {
  // Specifies the node address
  string node_address = 1;
  // Specifies the total number of actors and grains for the given node
  uint64 load = 2;
}

message GetKindsRequest {
  // Specifies the node address
  string node_address = 1;
}

message GetKindsResponse {
  // Specifies the list of kinds
  repeated string kinds = 1;
}
