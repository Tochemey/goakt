syntax = "proto3";

package internalpb;

import "google/protobuf/duration.proto";
import "internal/actor.proto";
import "internal/dependency.proto";
import "internal/grain.proto";
import "internal/metric.proto";
import "internal/passivation.proto";
import "internal/peers.proto";
import "internal/reentrancy.proto";

option go_package = "github.com/tochemey/goakt/v4/internal/internalpb;internalpb";

// RemoteAsk is used to send a message to an actor remotely and expect a response
// immediately.
message RemoteAskRequest {
  // Specifies the remote message to send
  repeated RemoteMessage remote_messages = 1;
  // Specifies the timeout(how long to wait for a reply)
  google.protobuf.Duration timeout = 2;
}

message RemoteAskResponse {
  // Specifies the message to send to the actor
  // Any proto message is allowed to be sent
  repeated bytes messages = 1;
}

// RemoteTell is used to send a message to an actor remotely
message RemoteTellRequest {
  // Specifies the remote message to send
  repeated RemoteMessage remote_messages = 1;
}

message RemoteTellResponse {}

// RemoteLookupRequest checks whether a given actor exists on a remote host
message RemoteLookupRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteLookupResponse {
  // Specifies the actor address
  string address = 1;
}

// RemoteMessage will be used by Actors to communicate remotely
message RemoteMessage {
  // Specifies the sender' address
  string sender = 1;
  // Specifies the actor address
  string receiver = 2;
  // Specifies the message to send to the actor
  // Any proto message is allowed to be sent
  bytes message = 3;
}

message RemoteReSpawnRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteReSpawnResponse {
  // Specifies the actor address
  string address = 1;
}

message RemoteStopRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteStopResponse {}

message RemoteSpawnRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name.
  string actor_name = 3;
  // Specifies the actor type
  string actor_type = 4;
  // Specifies if the actor is a singleton
  SingletonSpec singleton = 5;
  // Specifies if the actor is relocatable
  bool relocatable = 6;
  // Specifies the passivation strategy
  PassivationStrategy passivation_strategy = 7;
  // Specifies the dependencies
  repeated internalpb.Dependency dependencies = 8;
  //  States whether the actor will require a stash buffer
  bool enable_stash = 9;
  // Specifies the role the actor belongs to
  optional string role = 10;
  // Specifies the supervisor configuration when explicitly set
  SupervisorSpec supervisor = 11;
  // Specifies the reentrancy configuration when explicitly set
  ReentrancyConfig reentrancy = 12;
}

message RemoteSpawnResponse {
  // Specifies the actor address
  string address = 1;
}

message RemoteReinstateRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteReinstateResponse {}

message RemoteAskGrainRequest {
  Grain grain = 1;
  bytes message = 2;
  google.protobuf.Duration request_timeout = 3;
}

message RemoteAskGrainResponse {
  bytes message = 1;
}

message RemoteTellGrainRequest {
  Grain grain = 1;
  bytes message = 2;
}

message RemoteTellGrainResponse {}

message RemoteActivateGrainRequest {
  Grain grain = 1;
}

message RemoteActivateGrainResponse {}

message PersistPeerStateRequest {
  // Specifies the peer state
  PeerState peer_state = 1;
}

message PersistPeerStateResponse {}

message TopicMessage {
  // Specifies the message unique id
  string id = 1;
  // Specifies the topic
  string topic = 2;
  // Specifies the message
  bytes message = 3;
}

message RemoteStashSizeRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteStashSizeResponse {
  // Specifies the stash size
  uint64 size = 1;
}

message RemoteRoleRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteRoleResponse {
  // Specifies the role
  string role = 1;
}

message RemoteDependenciesRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteDependenciesResponse {
  // Specifies the dependencies
  repeated internalpb.Dependency dependencies = 1;
}

message RemoteMetricRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteMetricResponse {
  // Specifies the metric
  Metric metric = 1;
}

message RemoteKindRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteKindResponse {
  // Specifies the kind
  string kind = 1;
}

message RemoteParentRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteParentResponse {
  // Specifies the parent
  string address = 1;
}

message RemoteChildrenRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemoteChildrenResponse {
  // Specifies the children
  repeated string addresses = 1;
}

message RemoteStateRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
  // Specifies the state to check
  State state = 4;
}

message RemoteStateResponse {
  // Specifies whether the state is true or false
  bool state = 1;
}

message RemotePassivationStrategyRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name
  string name = 3;
}

message RemotePassivationStrategyResponse {
  // Specifies the passivation strategy
  PassivationStrategy passivation_strategy = 1;
}

message RemoteSpawnChildRequest {
  // Specifies the remote host address
  string host = 1;
  // Specifies the remote port
  int32 port = 2;
  // Specifies the actor name.
  string actor_name = 3;
  // Specifies the actor type
  string actor_type = 4;
  // Specifies if the actor is relocatable
  bool relocatable = 5;
  // Specifies the passivation strategy
  PassivationStrategy passivation_strategy = 6;
  // Specifies the dependencies
  repeated internalpb.Dependency dependencies = 7;
  //  States whether the actor will require a stash buffer
  bool enable_stash = 8;
  // Specifies the reentrancy configuration when explicitly set
  ReentrancyConfig reentrancy = 9;
  // Specifies the parent actor name
  string parent = 10;
  // Specifies the supervisor configuration when explicitly set
  SupervisorSpec supervisor = 11;
}

message RemoteSpawnChildResponse {
  // Specifies the actor address
  string address = 1;
}
