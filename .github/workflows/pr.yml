name: pr

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5.4.1
      - name: Login to GitHub Docker
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_USER: ${{ github.actor }}
          DOCKER_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: docker login $DOCKER_REGISTRY --username "$DOCKER_USER" --password "$DOCKER_PASS"
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN}}
      - uses: earthly/actions/setup-earthly@v1
        with:
          version: v0.7.12
      - name: Earthly version
        run: earthly --version
      - name: Run Linter and Tests
        env:
          EARTHLY_BUILD_ARGS: "COMMIT_HASH"
          COMMIT_HASH: ${{ github.sha }}
          FORCE_COLOR: 1
        run: |
          earthly -P -use-inline-cache --save-inline-cache --strict --push +test
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
