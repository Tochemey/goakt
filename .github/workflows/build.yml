name: build

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/README.md"
      - "**/renovate.json5"
      - "**/scorecard.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Linux shards run first
  tests-linux:
    name: Linux Tests Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3] # adjust number of shards here
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          check-latest: true
          cache-dependency-path: "**/*.sum"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Vendoring and Tidy
        run: go mod tidy && go mod vendor

      - name: Install dependencies
        run: go mod download

      - name: Prepare packages for this shard
        id: shard-assign
        run: |
          set -euo pipefail

          SHARDS=3
          shard_id=${{ matrix.shard }}

          HEAVY_PKG="github.com/tochemey/goakt/v3/actor"

          ALL_PKGS=$(go list -mod=vendor ./... | grep -v "$HEAVY_PKG" | grep -v -E "(goaktpb|mocks|internal/internalpb)")

          if [ "$shard_id" -eq 1 ]; then
            PACKAGES="$HEAVY_PKG"
          else
            shard_index=$((shard_id - 2))  # zero-based index for other shards
            NUM_OTHER_SHARDS=$((SHARDS - 1))
            PACKAGES=$(echo "$ALL_PKGS" | awk "NR % $NUM_OTHER_SHARDS == $shard_index")
          fi

          PACKAGES_SAFE=$(echo "$PACKAGES" | tr '\n' ' ' | sed 's/"/\\"/g')
          echo "TEST_PKGS=$PACKAGES_SAFE" >> $GITHUB_ENV

          echo "Shard $shard_id running packages:"
          echo "$PACKAGES"

      - name: Run tests
        shell: bash
        run: |
          go test -mod=vendor -p 1 -timeout 0 -race -v -coverprofile=coverage.out -covermode=atomic -coverpkg=./... $TEST_PKGS

      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: shard-${{ matrix.shard }}
          name: coverage-shard-${{ matrix.shard }}
          fail_ci_if_error: false
          verbose: true

  # macOS & Windows run only if Linux shards succeed
  tests-other-os:
    needs: tests-linux
    if: ${{ needs.tests-linux.result == 'success' }}
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            runner: macos-13
          - os: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          check-latest: true
          cache-dependency-path: "**/*.sum"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Vendoring and Tidy
        run: go mod tidy && go mod vendor

      - name: Install dependencies
        run: go mod download
      - run: go test -mod=vendor -p 1 -timeout 0 -race -v ./...

  lint:
    name: Linter (Linux only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          check-latest: true
          cache-dependency-path: "**/*.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0
          args: --timeout 10m --config .golangci.yml
