version: v2
modules:
  - path: protos
    lint:
      use:
        - DEFAULT
        - PACKAGE_SAME_GO_PACKAGE
      except:
        - ENUM_VALUE_PREFIX
        - ENUM_ZERO_VALUE_SUFFIX
        - FIELD_NOT_REQUIRED
        - PACKAGE_DIRECTORY_MATCH
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
      enum_zero_value_suffix: _NONE
      disallow_comment_ignores: true
    breaking:
      use:
        - FILE
      except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT
      ignore_unstable_packages: true
